<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel='stylesheet' href='css/default.css'>
	<title>Calculadora Simples</title>
</head>
<body id="main">
	<header class='title'>
		<h1>Calculadora Simples</h1>
		<span>Por Fernando Fraga</span>
	</header>

	<section class="container">
		<header id="display">
			<input type="text"  readonly value="0">
		</header>
		<section id="keyboard">
			<table>
				<tr>
					<td colspan="3">C</td>
					<td colspan="3">AC</td>
					<td>/</td>
				</tr>
				<tr>
					<td colspan="2">7</td>
					<td colspan="2">8</td>
					<td colspan="2">9</td>
					<td>X</td>
				</tr>
				<tr>
					<td colspan="2">4</td>
					<td colspan="2">5</td>
					<td colspan="2">6</td>
					<td>-</td>
				</tr>
				<tr>
					<td colspan="2">1</td>
					<td colspan="2">2</td>
					<td colspan="2">3</td>
					<td>+</td>
				</tr>
				<tr>
					<td colspan="4">0</td>
					<td colspan="2">.</td>
					<td>=</td>
				</tr>
			</table>
		</section>
	</section>
</body>
</html>
